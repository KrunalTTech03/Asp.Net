<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>New User Added</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 0;
            color: #2d3748;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .header {
            background: linear-gradient(135deg, #b388ff 0%, #d1c4e9 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .content {
            padding: 30px;
            background: white;
        }

        .credentials-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #b388ff;
        }

            .credentials-card img {
                width: 32px;
                height: 32px;
                vertical-align: middle;
                margin-right: 8px;
            }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            font-size: 12px;
            color: #718096;
        }
    </style>
</head>
<body>

    <div class='container'>
        <div class='header'>
            <img class='logo' src="https://img.freepik.com/premium-vector/vector-illustration-greeting-card-template-concept-welcome-our-team_675567-6101.jpg?w=740" alt="Welcome Logo">
            <h1 style='margin:0;font-weight:600;letter-spacing:1px'>Welcome!! New User Registered</h1>
        </div>

        <div class='content'>
            <p>Hi <strong style='color:#b388ff'>{{FirstName}}</strong>,</p>
            <p>Welcome to our Team! We’re excited to have you on board.</p>
            <p>You have successfully registered on our portal. Please remember your account details while login:</p>
            <div class='footer'>
                <p>© 2025 MyCompany. All rights reserved.</p>
            </div>
        </div>
    </div>

</body>
</html>
